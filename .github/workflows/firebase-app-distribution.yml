name: Distribute Flutter APK to Firebase App Distribution

on:
  push:
    branches:
      - main
      - develop

jobs:
  build-and-distribute:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ secrets.FLUTTER_VERSION }}

      - name: Flutter pub get
        run: flutter pub get

      - name: Build APK (debug)
        run: flutter build apk --debug

      - name: List generated APKs
        run: ls -R build/app/outputs

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Distribute to Firebase App Distribution
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          FIREBASE_TESTERS: ${{ secrets.FIREBASE_TESTERS }}
        run: |
          firebase appdistribution:distribute \
            build/app/outputs/flutter-apk/app-debug.apk \
            --app "$FIREBASE_APP_ID" \
            --testers "$FIREBASE_TESTERS" \
            --release-notes "Build do GitHub Actions ($GITHUB_SHA)"
