name: transport_occurrence
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0
  drift: ^2.29.0
  uuid: ^4.5.2
  drift_flutter: ^0.2.7
  path_provider: ^2.1.5
  flutter_svg: ^2.2.3
  i69n: ^3.4.0
  mask_text_input_formatter: ^2.9.0
  signature: ^6.3.0
  flutter_modular: ^6.4.1
  mobx: ^2.5.0
  flutter_mobx: ^2.3.0
  image_picker: ^1.2.1
  workmanager: ^0.9.0+3
  mocktail: ^1.0.4
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.10.4
  freezed: ^3.2.3
  json_serializable: ^6.11.2
  drift_dev: ^2.29.0
  flutter_gen_runner: ^5.12.0
  mobx_codegen: ^2.7.4

  integration_test:
      sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/Inter-VariableFont_opsz,wght.ttf
        - asset: assets/fonts/Inter/Inter-Italic-VariableFont_opsz,wght.ttf
          style: italic
          
  assets:
    - assets/icons/      